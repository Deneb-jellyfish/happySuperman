<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫åÁª¥Á†ÅËß£ÈîÅÁîªÂªä</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .stats {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .media-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .media-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .media-preview {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .media-preview img, .media-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .locked .media-preview img, 
        .locked .media-preview video {
            filter: blur(20px) brightness(0.3);
        }

        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .locked .lock-overlay {
            opacity: 1;
        }

        .media-info {
            padding: 20px;
        }

        .media-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .media-description {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .media-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
        }

        .unlock-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .status-locked {
            background: #e74c3c;
            color: white;
        }

        .status-unlocked {
            background: #27ae60;
            color: white;
        }

        /* ËØ¶ÊÉÖÈ°µÊ®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 300;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #95a5a6;
            padding: 5px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #2c3e50;
        }

        .modal-body {
            padding: 30px;
            text-align: center;
        }

        .detail-media {
            width: 100%;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .qr-container {
            margin: 25px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .qr-code {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-instructions {
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .unlock-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
        }

        .unlock-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .unlock-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .unlock-message {
            margin-top: 15px;
            padding: 15px;
            background: rgba(39, 174, 96, 0.9);
            border-radius: 10px;
            display: none;
        }

        .media-type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .modal-content {
                margin: 20px;
                max-width: calc(100vw - 40px);
            }
            
            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Êô∫ËÉΩÁîªÂªä</h1>
        <div class="stats">
            <span id="unlocked-count">0</span> / <span id="total-count">6</span> Â∑≤Ëß£ÈîÅ
        </div>
    </div>

    <div class="gallery" id="gallery">
        <!-- ÁîªÂªäÂÜÖÂÆπÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÁîüÊàê -->
    </div>

    <!-- ËØ¶ÊÉÖÈ°µÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">ËØ¶ÊÉÖÈ°µ</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- ËØ¶ÊÉÖÂÜÖÂÆπÂ∞ÜÂä®ÊÄÅÂ°´ÂÖÖ -->
            </div>
        </div>
    </div>

    <script>
        // Ê®°ÊãüÂ™í‰ΩìÊï∞ÊçÆ
        const mediaData = [
            {
                id: 1,
                title: "Â§úÁ©∫‰∏≠ÁöÑÊòüËæ∞",
                description: "ÁíÄÁí®ÊòüÁ©∫‰∏ãÁöÑÂÆÅÈùôÂ§úÊôöÔºåËÆ∞ÂΩïÁùÄÂÆáÂÆôÁöÑÁ•ûÁßò‰∏éÁæé‰∏Ω",
                type: "image",
                src: "https://images.unsplash.com/photo-1446776877081-d282a0f896e2?w=400",
                unlocked: false
            },
            {
                id: 2,
                title: "Êµ∑Êµ™Èü≥‰πê‰ºö",
                description: "Êµ∑Êµ™ÊãçÂáªÁ§ÅÁü≥ÁöÑËá™ÁÑ∂Èü≥‰πêÔºåÂ∏¶Êù•ÂÜÖÂøÉÁöÑÂπ≥Èùô‰∏éÂäõÈáè",
                type: "video",
                src: "https://sample-videos.com/zip/10/mp4/360p/SampleVideo_360x240_1mb.mp4",
                unlocked: false
            },
            {
                id: 3,
                title: "Â±±Â∑ÖÊó•Âá∫",
                description: "Á¨¨‰∏ÄÁºïÈò≥ÂÖâÁ©øÁ†¥‰∫ëÂ±ÇÔºåÁÖß‰∫ÆÊï¥‰∏™Â±±ËÑâÁöÑÂ£Æ‰∏ΩÊôØË±°",
                type: "image",
                src: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400",
                unlocked: false
            },
            {
                id: 4,
                title: "Ê£ÆÊûóÊº´Ê≠•",
                description: "Èò≥ÂÖâÈÄèËøáÊ†ëÂè∂Ê¥í‰∏ãÁöÑÂÖâÂΩ±ÔºåÂàõÈÄ†Âá∫Ê¢¶ÂπªËà¨ÁöÑÊ£ÆÊûóÂ∞èÂæÑ",
                type: "video",
                src: "https://sample-videos.com/zip/10/mp4/360p/SampleVideo_360x240_1mb.mp4",
                unlocked: true
            },
            {
                id: 5,
                title: "ÂüéÂ∏ÇÂ§úÊôØ",
                description: "ÈúìËôπÁÅØ‰∏ãÁöÑÈÉΩÂ∏ÇÂ§úÊôöÔºåÁé∞‰ª£ÊñáÊòéÁöÑÂÖâÂΩ±‰∫§ÂìçÊõ≤",
                type: "image",
                src: "https://images.unsplash.com/photo-1514565131-fce0801e5785?w=400",
                unlocked: false
            },
            {
                id: 6,
                title: "Èõ®Êª¥ÂçèÂ•èÊõ≤",
                description: "Èõ®Êª¥Êï≤ÂáªÁ™óÂè∞ÁöÑËá™ÁÑ∂ÊóãÂæãÔºåÊ¥óÊ∂§ÂøÉÁÅµÁöÑÁ∫ØÂáÄ‰πãÂ£∞",
                type: "video",
                src: "https://sample-videos.com/zip/10/mp4/360p/SampleVideo_360x240_1mb.mp4",
                unlocked: false
            }
        ];

        // Â≠òÂÇ®Ëß£ÈîÅÁä∂ÊÄÅÁöÑÂØπË±°
        let unlockStatus = {};

        // ÁõëÂê¨Ëß£ÈîÅÊ∂àÊÅØÁöÑÂáΩÊï∞
        function listenForUnlock() {
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'UNLOCK_ITEM') {
                    const itemId = event.data.itemId;
                    unlockItem(itemId);
                }
            });
        }

        // Ëß£ÈîÅÈ°πÁõÆÁöÑÂáΩÊï∞
        function unlockItem(itemId) {
            const item = mediaData.find(m => m.id === itemId);
            if (item) {
                item.unlocked = true;
                unlockStatus[itemId] = true;
                
                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                try {
                    const savedStatus = JSON.parse(localStorage.getItem('unlockStatus') || '{}');
                    savedStatus[itemId] = true;
                    localStorage.setItem('unlockStatus', JSON.stringify(savedStatus));
                } catch(e) {
                    // Â¶ÇÊûúlocalStorage‰∏çÂèØÁî®Ôºå‰ΩøÁî®ÂÜÖÂ≠òÂ≠òÂÇ®
                    unlockStatus[itemId] = true;
                }
                
                renderGallery();
                
                // ÊòæÁ§∫Ëß£ÈîÅÊ∂àÊÅØ
                const unlockMessage = document.querySelector('.unlock-message');
                if (unlockMessage) {
                    unlockMessage.style.display = 'block';
                    unlockMessage.innerHTML = `üéâ "${item.title}" Â∑≤ÊàêÂäüËß£ÈîÅÔºÅ`;
                    
                    setTimeout(() => {
                        unlockMessage.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // Ê∏≤ÊüìÁîªÂªä
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const unlockedCount = mediaData.filter(item => item.unlocked).length;
            
            document.getElementById('unlocked-count').textContent = unlockedCount;
            document.getElementById('total-count').textContent = mediaData.length;
            
            gallery.innerHTML = mediaData.map(item => `
                <div class="media-item ${item.unlocked ? '' : 'locked'}">
                    <div class="media-preview">
                        ${item.type === 'image' 
                            ? `<img src="${item.src}" alt="${item.title}">`
                            : `<video src="${item.src}" muted></video>`
                        }
                        <div class="media-type-badge">${item.type === 'image' ? 'üì∑' : 'üé•'}</div>
                        <div class="lock-overlay">üîí</div>
                    </div>
                    <div class="media-info">
                        <div class="unlock-status ${item.unlocked ? 'status-unlocked' : 'status-locked'}">
                            ${item.unlocked ? '‚úì Â∑≤Ëß£ÈîÅ' : 'üîí Â∑≤ÈîÅÂÆö'}
                        </div>
                        <h3 class="media-title">${item.title}</h3>
                        <p class="media-description">${item.description}</p>
                        <div class="media-actions">
                            <button class="btn btn-primary" onclick="showDetail(${item.id})">
                                Êü•ÁúãËØ¶ÊÉÖ
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ÊòæÁ§∫ËØ¶ÊÉÖÈ°µ
        function showDetail(itemId) {
            const item = mediaData.find(m => m.id === itemId);
            if (!item) return;

            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = item.title;
            
            // ÁîüÊàêËØ¶ÊÉÖÈ°µURLÔºàÁî®‰∫é‰∫åÁª¥Á†ÅÔºâ
            const detailUrl = `${window.location.origin}${window.location.pathname}?detail=${itemId}`;
            
            modalBody.innerHTML = `
                <div class="detail-content">
                    ${item.type === 'image' 
                        ? `<img src="${item.src}" alt="${item.title}" class="detail-media">`
                        : `<video src="${item.src}" class="detail-media" controls></video>`
                    }
                    
                    <p style="font-size: 1.2rem; color: #7f8c8d; margin: 20px 0;">${item.description}</p>
                    
                    <div class="qr-container">
                        <h3 style="margin-bottom: 15px; color: #2c3e50;">Êâ´Á†ÅÊü•ÁúãËØ¶ÊÉÖ</h3>
                        <div class="qr-code" id="qr-${itemId}"></div>
                        <p class="qr-instructions">‰ΩøÁî®ÊâãÊú∫Êâ´Êèè‰∫åÁª¥Á†ÅËÆøÈóÆËØ¶ÊÉÖÈ°µÈù¢</p>
                    </div>
                    
                    <div class="unlock-section">
                        <h3>üîì Ëß£ÈîÅÂÜÖÂÆπ</h3>
                        <p>ÁÇπÂáª‰∏ãÊñπÊåâÈíÆËß£ÈîÅÊ≠§ÂÜÖÂÆπÔºåËß£ÈîÅÂêéÂ∞ÜÂú®‰∏ªÈ°µÈù¢ÊòæÁ§∫ÂÆåÊï¥ÂÜÖÂÆπ</p>
                        <button class="unlock-btn" onclick="handleUnlock(${itemId})" 
                                ${item.unlocked ? 'disabled' : ''}>
                            ${item.unlocked ? '‚úì Â∑≤Ëß£ÈîÅ' : 'üîì Á´ãÂç≥Ëß£ÈîÅ'}
                        </button>
                        <div class="unlock-message" id="unlock-msg-${itemId}"></div>
                    </div>
                </div>
            `;

            modal.classList.add('active');

            // ÁîüÊàê‰∫åÁª¥Á†Å
            setTimeout(() => {
                const qrElement = document.getElementById(`qr-${itemId}`);
                if (qrElement) {
                    qrElement.innerHTML = ''; // Ê∏ÖÈô§‰πãÂâçÁöÑ‰∫åÁª¥Á†Å
                    new QRCode(qrElement, {
                        text: detailUrl,
                        width: 150,
                        height: 150,
                        colorDark: "#2c3e50",
                        colorLight: "#ffffff"
                    });
                }
            }, 100);
        }

        // Â§ÑÁêÜËß£ÈîÅ
        function handleUnlock(itemId) {
            unlockItem(itemId);
            
            // Êõ¥Êñ∞Ëß£ÈîÅÊåâÈíÆÁä∂ÊÄÅ
            const unlockBtn = document.querySelector('.unlock-section .unlock-btn');
            if (unlockBtn) {
                unlockBtn.disabled = true;
                unlockBtn.textContent = '‚úì Â∑≤Ëß£ÈîÅ';
            }

            // ÈÄöÁü•Áà∂Á™óÂè£ÔºàÂ¶ÇÊûúÂú®iframe‰∏≠Ôºâ
            try {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'UNLOCK_ITEM',
                        itemId: itemId
                    }, '*');
                }
            } catch(e) {
                // ÂøΩÁï•Ë∑®ÂüüÈîôËØØ
            }
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Ê£ÄÊü•URLÂèÇÊï∞‰ª•Â§ÑÁêÜ‰∫åÁª¥Á†ÅËÆøÈóÆ
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const detailId = urlParams.get('detail');
            
            if (detailId) {
                const itemId = parseInt(detailId);
                showDetail(itemId);
            }
        }

        // ÂàùÂßãÂåñ
        function init() {
            // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩËß£ÈîÅÁä∂ÊÄÅ
            try {
                const savedStatus = JSON.parse(localStorage.getItem('unlockStatus') || '{}');
                mediaData.forEach(item => {
                    if (savedStatus[item.id]) {
                        item.unlocked = true;
                    }
                });
            } catch(e) {
                // localStorage‰∏çÂèØÁî®Êó∂‰ΩøÁî®ÈªòËÆ§Áä∂ÊÄÅ
            }
            
            renderGallery();
            listenForUnlock();
            checkUrlParams();
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
